version: '3.7'
services:
  xui:
    container_name: xui
    image: 'theraw/xtreamui-on-docker:xtream-ui-beta1'
    shm_size: '512MB'
    privileged: true
    restart: unless-stopped
    ports:
      - '0.0.0.0:25462:25462'
      - '0.0.0.0:25461:25461'
      - '0.0.0.0:25463:25463'
      - '0.0.0.0:25464:25464'
      - '0.0.0.0:25465:25465'
      - '0.0.0.0:25500:25500'
    networks:
      nginx_net:
        ipv4_address: 172.55.0.74
    ulimits:
     nproc: 65535
    cap_add:
     - "CAP_SYS_RESOURCE"
     - "CAP_SYS_TIME"
    command: ["supervisord", "--nodaemon", "--configuration", "/etc/supervisor/supervisord.conf"]
    # if for some reason "xui" container fails to start switch CMD to sshd (you'll have to manually start services then)!
    #command: ["/usr/sbin/sshd", "-D"]
networks:
  nginx_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.55.0.0/16
